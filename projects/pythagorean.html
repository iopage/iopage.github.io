<script>
function pG() {
  let a = Math.floor(Math.random()*13);
  let b = Math.floor(Math.random()*10+1);
  let m = 2*a*b;
  let n = Math.abs(a**2-b**2);
  let x = (m<n) ? m : n;
  let y = (m<n) ? n : m;
  let z = a**2+b**2;
  document.querySelector('.output').innerHTML = x+'  , '+y+'  , '+z;
}
</script>
